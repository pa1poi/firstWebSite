<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="he">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="contents">
        <div class="rock">
            <p id="r1">Rock</p>
        </div>
        <div class="paper">
            <p id="r1">Paper</p>
        </div>
        <div class="scissors">
            <p id="r1">Scissors</p>
        </div>
    </div>

    <div class="scoreboard">
        <p class="heading">scoreboard</p>
        <div class="scores">
            <div class="you">
                <p>you</p>
                <p>0</p>
            </div>
            <div class="draw">
                <p>draw</p>
                <p>0</p>
            </div>
            <div class="computer">
                <p>computer</p>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="disps">
        <div class="user">
            <p id="dyoi">you : </p>
            <p id="UI"></p>
        </div>
        <div class="computer1">
            <p id="dcoi">computer : </p>
            <p id="CI"></p>
        </div>
    </div>

    <div class="display">
        <p class="rb">play</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
